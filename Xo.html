<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toe Toe</title>
    <link rel="stylesheet" href="/XOgame/Xo.css">
</head>
<body>
    
    <main>

        <div class="game-board js-game-board">
            
            <div data-y="3" data-x="1" class="cell-x-o"></div>

            <div data-y="3" data-x="2" class="cell-x-o"></div>

            <div data-y="3" data-x="3" class="cell-x-o"></div>

            <div data-y="2" data-x="1" class="cell-x-o"></div>

            <div data-y="2" data-x="2" class="cell-x-o"></div>

            <div data-y="2" data-x="3" class="cell-x-o"></div>

            <div data-y="1" data-x="1" class="cell-x-o"></div>

            <div data-y="1" data-x="2" class="cell-x-o"></div>

            <div data-y="1" data-x="3" class="cell-x-o"></div>

        </div>

        <p class="score-p">
            Player one: <span class="player-one-score">0</span>

            /Player two: <span class="player-two-score">0</span>

            /Ties: <span class="tie-score">0</span>.
        </p>

    </main>

    <script src="/XOgame/xo.js"></script>
</body>
</html>
